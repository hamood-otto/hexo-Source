          token: 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
          repository-name: hamood-otto/hamood-otto.github.io
          branch: master
          folder: public
          commit-message: "${{ github.event.head_commit.message }} Updated By Github Actions"